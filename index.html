<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main">
    <div class="pattern">
      <h2>IP Address Tracker</h2>
      <form action="">
        <input type="text" class="input" placeholder="Search for any IP address or domain">
        <button class=""><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
    <div class="display">
      <div class="address">
        <p>IP ADDRESS</p>
        <h3 id="ip">192.212.174.101</h3>
      </div>
      <div class="location">
        <p>LOCATION</p>
        <h3 id="location">Brooklyn, NY 10001</h3>
      </div>
      <div class="timezone">
        <p>TIMEZONE</p>
        <h3 id="timezone">UTC - 05:00</h3>
      </div>
      <div class="isp">
        <p>ISP</p>
        <h3 id="isp">spaceX Starlink</h3>
      </div>
    </div>
    <div class="map" id="map"></div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src='./script.js'></script>
</body>

</html>
